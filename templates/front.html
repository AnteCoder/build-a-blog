{% extends "base.html" %}

{% block content %}



<form method="post">
	<label>
		<div>Title</div>
		<input type="text" name="title" value="{{title}}">
	</label>

	<label>
		<div>Body</div>
		<textarea name="body">{{body}}</textarea>

	</label>
	<!-- below is the place where the error message from the post method on the main page is printing -->
	<div class="error"> {{error}}</div>

	<input type="submit">
</form>




{% endblock %}
